<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="/bootstrap.v5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6f42c1;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .gradient-btn {
            background: linear-gradient(to right, #7f00ff, #e100ff);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            transition: 0.3s;
        }

        .gradient-btn:hover {
            opacity: 0.9;
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            text-decoration: none;
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="login-container">
    <h1>Se connecter</h1>

    <form th:action="@{/login}" method="POST">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Email" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Mot de passe" id="password" name="password" required>
        </div>
        <input type="submit" class="gradient-btn" value="Connexion">

        <div th:if="${param.error}" class="error-msg">
            Email ou mot de passe invalide.
        </div>
    </form>

    <a href="password-mail" class="forgot-link">Mot de passe oubli√© ?</a>
</div>

<script src="/bootstrap.v5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
