<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte</title>
    <link href="/bootstrap.v5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .btn-primary {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
<div class="container mt-5">
    <h2>Mon Compte</h2>
    <div id="user-info" class="mt-4 card p-3 shadow-sm">
        <p>Chargement des informations...</p>
    </div>
</div>

<script src="/js/account.js" defer></script>

<div class="container mt-5">
    <h2>Modifier mon compte</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/update-account}" th:object="${userUpdate}" method="post" class="card p-4 shadow-sm mt-4">

        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" th:field="*{prenom}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="region" class="form-label">Région</label>
            <input type="text" id="region" th:field="*{region}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="ville" class="form-label">Ville</label>
            <input type="text" id="ville" th:field="*{ville}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" id="adresse" th:field="*{adresse}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Enregistrer les modifications</button>
    </form>
</div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/bootstrap.v5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
