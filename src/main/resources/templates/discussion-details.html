<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Discussion</title>
  <link href="/bootstrap.v5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<main>
<div class="container mt-4">
  <h2 th:text="${discussion.titre}">Titre de la discussion</h2>

  <div id="message-list" class="mt-4"></div>

  <div class="card mt-5" sec:authorize="isAuthenticated()">
    <div class="card-body">
      <h5 class="card-title">Envoyer un message</h5>
      <form th:action="@{/createMessage}" method="post">
        <input type="hidden" name="discussionId" th:value="${discussion.id}" />
        <div class="mb-3">
          <textarea class="form-control" name="contenu" rows="3" placeholder="Votre message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </div>
</div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/discussion-details.js" defer></script>

<script src="/bootstrap.v5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
